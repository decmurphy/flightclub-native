<FlexboxLayout class='page container' flexDirection=column justifyContent='space-around'>

    <Image class="m-25" src="~/assets/img/logo-lg.png"></Image>

    <GridLayout rows="auto,auto,auto" columns="*">
        <FlexBoxLayout row=0 flexDirection=row justifyContent='space-around'>
            <Button class="btn btn-primary btn-rounded-sm" style="text-align:center;" textWrap="true" nsRouterLink='/build'>
                <FormattedString>
                    <Span class="fa m-b-15" text="&#xf083;" fontSize="40"></Span>
                    <Span text="&#x000a;&#x000a;" fontSize="10"></Span>
                    <Span text="Photographers Toolkit" fontSize="18" fontWeight="bold"></Span>
                </FormattedString>
            </Button>
            <Button class="btn btn-primary btn-rounded-sm" style="text-align:center;" textWrap="true" nsRouterLink='/live'>
                <FormattedString>
                    <Span class="fa" text="&#xf135;" fontSize="40"></Span>
                    <Span text="&#x000a;&#x000a;" fontSize="10"></Span>
                    <Span text="Next Launch" fontSize="18" fontWeight="bold"></Span>
                </FormattedString>
            </Button>
        </FlexBoxLayout>

        <StackLayout row=1 class="hr-light m-t-15 m-b-15"></StackLayout>

        <FlexBoxLayout row=2 flexDirection=row justifyContent='space-around'>
            <Button class="btn btn-rounded-sm" style="text-align:center;" textWrap="true" backgroundColor="#f96854" (tap)="externalRedirect('https://www.patreon.com/flightclub')">
                <FormattedString>
                    <Span class="fa fa-brand" text="&#xf3d9;" fontSize="40"></Span>
                    <Span text="&#x000a;&#x000a;" fontSize="10"></Span>
                    <Span text="Patreon" fontSize="18" fontWeight="bold"></Span>
                </FormattedString>
            </Button>
            <Button class="btn btn-outline btn-rounded-sm" style="text-align:center;" textWrap="true" nsRouterLink='/about'>
                <FormattedString>
                    <Span class="fa" text="&#xf4fb;" fontSize="40"></Span>
                    <Span text="&#x000a;&#x000a;" fontSize="10"></Span>
                    <Span text="About Me" fontSize="18" fontWeight="bold"></Span>
                </FormattedString>
            </Button>
        </FlexBoxLayout>

    </GridLayout>

</FlexboxLayout>
